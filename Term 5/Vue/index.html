<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="app">
        <div class="card" v-for="user in users">
            <div class="container">
              <h4><b>{{ user.name }} {{ user.family }}</b></h4>
              <p>{{ user.position}}</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                users: [
                    {name: 'ARYAN', family:'KAMAL', position: 'Architect'},
                    {name: 'ILIYA', family:'MOHSENI', position: 'Software Developer'},
                    {name: 'SINA', family:'DAVOUDI', position: 'Data Scientist'},
                    {name: 'ARAD', family:'KHOSHKENAR', position: 'Back-End Developer'},
                    {name: 'KAMYAR', family:'HANANISEFAT', position: 'Full-Stack Developer'},
                    {name: 'SEPEHR', family:'KORDROSTAMI', position: 'Secutiry Expert'},
                ]
            }
        })
    </script>
  </body>
</html>
