<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="app">
        <p class="bg-warning">YOU PRESSED ME {{ counter }} TIMES!</p>
        <button class="btn btn-danger" v-on:click="counter++">DONT PRESS ME!(v-on:)</button>
        <button class="btn btn-danger" @click="counter++">DONT PRESS ME!(@)</button>
        <button class="btn btn-danger" @click="buttonPressed">DONT PRESS ME!(method)</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        var app = new Vue({
          el: '#app',
          data: {
            counter: 0
          },
          methods: {
            buttonPressed: function() {
                this.counter++;
            }
          }
        })
    </script>
  </body>
</html>
